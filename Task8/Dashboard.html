<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>

    <div class="header">
        <div class="header__text">ToDo List Application</div>
        <a href="#" class="header__button">logout</a>
    </div>

    <div class="dashboard">
        <div class="dashboard__greeting">Welcome, ..., here are your tasks</div>
        
        <div class="dashboard__content">
            <div class="dashboard__filters">

                <input type="text" placeholder="Search by title..." class="dashboard__filterTitle">

                <select name="status" id="status" class="select-css">
                    <option value="s1" selected>All</option>
                    <option value="s2">Dones</option> 
                    <option value="s3">In progress</option>
                </select> 
            </div>

            <div class="dashboard__todoList">
                <ul class="todo"></ul>
            </div>

            <div class="dashboard__theme">
                <h3 class="dashboard__theme-text">Application theme</h3>

                <select name="theme" id="theme" class="select-css">
                    <option value="theme1">Red</option>
                    <option value="theme2" >Dark</option>  
                    <option value="theme3" >Violet</option>
                    <option value="theme4" >Chrome</option>
                </select> 
            </div>

            <a href="#" class="dashboard__add"><img src="./img/plus-vector-icon.png" alt=""></a>
        </div>

        
    </div>

    <script src="./script/helper.js"></script>
    <script src="./script/Database.js"></script>
    <script src="./script/globalVariables.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
