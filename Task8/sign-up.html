<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="autorisation.css">
    <title>ToDo list</title>
</head>
<body>
    <div class="container">
        <div class="sign">
            <div class="sign__inner">
                <p>Sign Up</p>
                <form action="#" class="input__fields">
                    <input type="text" placeholder="Username ..." class="input__username input__field">
                    <input type="email" id="email" placeholder="Email ..." class="input__email input__field">
                    <input type="password" id="password" placeholder="Password ..." class="input__password input__field">
                    <input type="button" id="validate" value="Accept" class="input__button input__field">
                </form>
            </div>
        </div>
        <div class="sign__text"> Already have an account? Try to <a href="sign-in.html">Sign-in!</a> </div> 
    </div>

    <script src="./script/validation.js"></script>
</body>
</html>
